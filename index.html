<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bodega SaaS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- LOGIN -->
    <div id="login-screen" class="screen active">
      <h1>🔐 Iniciar Sesión</h1>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-screen" class="screen">
      <header>
        <h1>📊 Dashboard</h1>
        <button onclick="logout()">Salir</button>
      </header>
      <div class="stats">
        <div class="card"><h3>Ventas Hoy</h3><p id="ventas-hoy">$0</p></div>
        <div class="card"><h3>Productos</h3><p id="total-productos">0</p></div>
      </div>
      <button onclick="showScreen('productos-screen')">Gestionar Productos</button>
    </div>

    <!-- PRODUCTOS -->
    <div id="productos-screen" class="screen">
      <header>
        <h1>📦 Productos</h1>
        <button onclick="showScreen('dashboard-screen')">← Volver</button>
      </header>
      <button onclick="showAddProduct()">+ Nuevo Producto</button>
      <div id="productos-list"></div>
    </div>

    <!-- MODAL DE PRODUCTO -->
    <div id="product-modal" class="modal">
      <div class="modal-content">
        <h2 id="modal-title">Nuevo Producto</h2>
        <input type="text" id="prod-nombre" placeholder="Nombre" />
        <input type="number" id="prod-precio" placeholder="Precio" />
        <input type="number" id="prod-stock" placeholder="Stock" />
        <input type="file" id="prod-foto" accept="image/*" />
        <button onclick="saveProduct()">Guardar</button>
        <button onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
